<!-- templates/splash.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #232f3e; /* Amazon dark header color */
      color: white;
      font-family: Arial, sans-serif;
    }
    img {
      width: 250px;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #ff9900;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f90;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
  <button onclick="window.location.href='/home'">Continue</button>
</body>
</html>
