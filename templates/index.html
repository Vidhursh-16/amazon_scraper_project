<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Scraper</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f3f3f3; }
    .header {
      background: #131921;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .header img {
      width: 100px;
      cursor: pointer;
    }
    .search-bar {
      flex: 1;
      display: flex;
      margin: 0 20px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
    }
    .search-bar button {
      background: #febd69;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }
    .nav-links div {
      cursor: pointer;
    }
    .products {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    
    <form class="search-bar" method="POST">
      <input type="text" name="query" placeholder="Search products...">
      <button type="submit">Search</button>
    </form>
    
    <div class="nav-links">
      <div>Hello, Sign in</div>
      <div>Returns & Orders</div>
      <div>Cart ðŸ›’</div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="products">
    {% for p in products %}
    <div class="product-card">
      <h3>{{ p.title }}</h3>
      <p><b>{{ p.price }}</b></p>
      <p>{{ p.rating }}</p>
      <p>{{ p.reviews }} reviews</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
